{{ define "main" }}
<section class="inner-page-hero">
  <div class="container d-flex justify-content-center align-items-center">
    <div class="row d-flex justify-content-center align-items-center">
      <div class="col-12 text-center"><h2>Search Results</h2></div>
    </div>
  </div>
</section>

<section class="mission inner">
  <div class="container mission-bg p-5">
    <div class="row align-items-center justify-content-center ss">
      {{partial "search-bar.html" .}}

      <hr />
      <div class="col-lg-9">
        <div id="search-results"></div>
        <div class="search-loading d-none">Loading...</div>
      </div>
    </div>
  </div>
</section>

<script id="search-result-template" type="text/x-js-template">
  <div id="summary-${key}" >
      <h3><a href="${link}">${title}</a></h3>
      <p>${snippet}</p>
  </div>
</script>

<script
  src="https://cdnjs.cloudflare.com/ajax/libs/fuse.js/6.6.2/fuse.min.js"
  integrity="sha512-Nqw1tH3mpavka9cQCc5zWWEZNfIPdOYyQFjlV1NvflEtQ0/XI6ZQ+H/D3YgJdqSUJlMLAPRj/oXlaHCFbFCjoQ=="
  crossorigin="anonymous"
  referrerpolicy="no-referrer"
></script>

<script
  src="https://cdnjs.cloudflare.com/ajax/libs/mark.js/8.11.1/mark.min.js"
  integrity="sha512-5CYOlHXGh6QpOFA/TeTylKLWfB3ftPsde7AnmhuitiTX4K5SqCLBeKro6sPS8ilsz1Q4NRx3v8Ko2IBiszzdww=="
  crossorigin="anonymous"
  referrerpolicy="no-referrer"
></script>

{{ end }}
